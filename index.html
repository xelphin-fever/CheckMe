<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMe</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/dropdown.css" rel="stylesheet" type="text/css" />
    <link href="./styles/toggle.css" rel="stylesheet" type="text/css" />
    <link href="./styles/tooltip.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">

</head>
<body>
    <div id="content">
        <!--SIDE BAR-->
        <div id="bar-div">

            <h2 id="bar-title"> CheckMe</h2>

            <div id="search-input-div">
                <input id="search-input" type="text" placeholder=" &#128269; Search...">
            </div>

            <!--Project List-->
            <div id="project-list-div">

                <div id="project-permanent-list-div">
                    <h3 id="x0-all-h3" class="project-item"><span class="material-icons md-36">&#xE156;</span> All</h3>
                    <h3 id="x1-today-h3" class="project-item"><span class="material-icons md-36">&#xE8DF;</span> Today</h3>
                </div>

                <div id="project-created-list-div">

                    <div id="added-projects-div">
                        <h3 id="x2-trip-h3"class="project-item"><span class="material-icons project-circle-span md-36" style="color:rgb(175, 134, 134);">&#xE061;</span> Trip</h3>
                        <h3 id="x3-work-h3" class="project-item"><span class="material-icons project-circle-span md-36" style="color:rgb(74, 112, 74);">&#xE061;</span> Work</h3>
                    </div>

                    <!--Add Project-->
                    <div id="add-project-div">
                        <button id="add-project-btn"><span id="add-project-span" class="material-icons md-36">&#xE147;</span></button>
                        <!--JS Adds Input-->
                    </div>

                </div>
                
            </div>

        </div>

        <!--PROJECT CHECKLIST-->
        <div id="project-div">
            <!--Top-->
            <div id="project-top">
                <div class="dropdown">
                    <button class="dropbtn">Order By:</button>
                    <div class="dropdown-content">
                      <a href="#">Entry Date</a>
                      <a href="#">Priority</a>
                      <a href="#">Deadline</a>
                    </div>
                </div>
                <button id="delete-project-btn"><span id="delete-project-span" class="material-icons md-48">&#xE872;</span></button> 
            </div>
            <!--Main-->
            <div id="main-div">
                <!--Main Top-->
                <div id="main-top-div">
                    <div id="main-title-div">
                        <button id="edit-title-btn"><span id="edit-title-span" class="material-icons md-36">&#xE40A;</span></button>
                        <h1 id="main-title" style="display:block">Trip</h1>
                        <input type="text" id="main-title-input" class="edit-input" maxlength="15" name="main-title-input" placeholder="" style="display:none">
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="check-toggle" data-checked="true" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <!--Main Info-->
                <div id="main-info-div">
                    <p id="main-info">Edit me by clicking the pencil icon</p>
                    <input type="text" id="main-info-input" class="edit-input" maxlength="30" name="main-info-input" placeholder="" style="display:none">
                </div>

                <!--Main CheckList-->
                <div id="main-checklist-div">

                    <div class="check-item" id="x0-check-item" data-project="x2-trip" style="display:block">
                        <div class="check-item-box-top-div">
                            <button class="check-box-btn"><span class="material-icons md-36 check-box" id="x0-check-box" data-checked="false" style="color: #b4b4b4">&#xE86C;</span></button>
                            <div class="check-item-top" id="x0-check-item-top">
                                <div class="check-box-title-div">
                                    <h4 class="check-title" id="x0-title">Pack Suitcase</h4>
                                    <div class="check-tag-div"  id="x0-tag">
                                        <span class="check-tag">#Travel</span>
                                        <span class="check-tag">#Plan</span>
                                    </div>
                                </div>
                                <h4 class="check-icon" id="x0-icon"><span> &#x1F4BC; </span></h4>
                            </div>
                        </div>
                        
                        <div class="check-item-expand" style="display:none;" id="x0-expand-div">
                            <textarea  type="text" class="check-info" name="info" rows="8" cols="50"  id="x0-info">Notes...</textarea>
                            <div class="check-item-bottom">
                                <h5>Due: <span class="check-due" id="x0-due">00-00-00</span></h5>
                                <h5>Priority: <span class="check-priority" id="x0-priority">3</span></h5>
                                <div class="check-item-bottom-right">
                                    
                                    <button class="check-edit-btn" id="x0-btn-icon"><span class="material-icons md-36">&#xE87C;</span></button>
                                    <button class="check-edit-btn" id="x0-btn-priority"><span class="material-icons md-36">&#xE16D;</span></button>
                                    <button class="check-edit-btn" id="x0-btn-due"><span class="material-icons md-36">&#xE916;</span></button>
                                    <button class="check-edit-btn" id="x0-btn-tag"><span class="material-icons md-36">&#xE54E;</span></button>
                                    <div class="tooltip">
                                        <button class="check-edit-btn" id="x0-btn-title"><span class="material-icons md-36">&#xE264;</span></button>
                                        <span class="tooltiptext-v2">
                                            <div class="tooltip-inner-div">
                                                <h4>Enter New Title <span class="material-icons md-36 check-btn-title-send" id="x0-check-title-send">&#xF1DF;</span></h4>
                                                <input type="text" id="x0-check-title-input" class="edit-input" maxlength="20" placeholder="">
                                            </div>
                                        </span>
                                    </div>
                                    <button class="check-edit-btn check-edit-btn-delete" id="x0-btn-delete"><span class="material-icons md-36">&#xE872;</span></button>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!--FORM-->
                <div id="form-div" style="display:none" name="myForm">
                    <form name="myForm" id="form" action="" method="" autocomplete="off">
                        <h2 id="form-heading">Add New:</h2>
                        <div class="form-input-div">
                            <label for="form-title">Title:</label>
                            <input type="text" id="form-title" maxlength="30" name="form-title" placeholder="ex. Organize Trip">
                        </div>
                        <div class="form-input-div">
                            <label for="form-tags">Tags:</label>
                            <input type="text" id="form-tags" maxlength="30" name="form-tags" placeholder="ex: work collaborate event">
                            <p>(seperate tag names with a space)</p>
                        </div>
                        <div class="form-input-div">
                            <label for="form-info">Info:</label> <br>
                            <textarea id="form-info" name="form-info" placeholder="Notes..." rows="4" cols="55"></textarea>
                        </div>
                        <div class="form-input-div form-input-priority">
                            <label for="form-priority">Priority:</label>
                            <p>Low Priority</p>
                            <input type="radio" id="form-priority-1" name="form-priority" value="1" checked="checked">
                            <input type="radio" id="form-priority-2" name="form-priority" value="2">
                            <input type="radio" id="form-priority-3" name="form-priority" value="3">
                            <input type="radio" id="form-priority-4" name="form-priority" value="4">
                            <input type="radio" id="form-priority-5" name="form-priority" value="5">
                            <p>High Priority</p>
                        </div>
                        <div class="form-input-div form-input-date">
                            <label for="form-due-btn">Date:</label>
                            <input type="date" id="form-due-btn" name="form-due-btn" placeholder="">
                        </div>
                        <div id="div-btn-submit">
                            <button id="btn-submit" type="submit" value="Submit">Submit</button>
                        </div>
                        <h2 id="btn-close-form"><span class="material-icons md-36">&#xE5C9;</span></h2>
                        
                        <div class="tooltip" id="form-icon-btn"><span class="material-icons md-36">&#xE87C;</span> 
                            <span class="tooltiptext"><emoji-picker id="form-icon-picker"></emoji-picker></span>
                        </div> 
                        

                    </form>
                </div>

            </div>
        

        <div id="add-check-btn">
            <button id="add-check-btn"><span id="add-check-span" class="material-icons md-80">&#xE147;</span></button>
        </div>

        

    </div>
    <script src="main.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>
</html>
